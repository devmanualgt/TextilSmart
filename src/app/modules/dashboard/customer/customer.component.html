<div class="container text-center mt-5">
    <!-- Mensaje de bienvenida dinámico -->
    <h1 class="welcome-message" id="mensaje-bienvenida">¡ {{saludo}} Bienvenido a Variedades Chiquis!</h1>

    <!-- Foto de perfil editable -->
    <div class="profile-picture-container mt-4">
        <div class="avatar-wrapper">
            <img src="" alt="Foto de Perfil" id="profile-picture" class="rounded-circle">
            <div class="avatar-placeholder" id="avatar-placeholder">JP</div>
            <div class="edit-icon">
                <label for="upload-photo" class="btn btn-secondary btn-sm">Editar</label>
                <input type="file" id="upload-photo" accept="image/*" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Nombre del usuario -->
    <h3 class="mt-3" id="nombre-usuario-display">Rudy Flores</h3>

    <!-- Recuadros de navegación con imágenes y carrusel en el recuadro de productos -->
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card link-card rounded-card">
                <img src="./assets/dashboard/ver-pedidos.png" class="card-img-top" alt="Ver Pedidos">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <a href="" class="btn btn-primary">Ver pedidos</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card link-card rounded-card">
                <!-- Carrusel dentro del recuadro de productos -->
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/dashboard/producto1.png" class="d-block w-100" alt="Producto 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/dashboard/producto2.png" class="d-block w-100" alt="Producto 2">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/dashboard/producto3.png" class="d-block w-100" alt="Producto 3">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/dashboard/producto4.png" class="d-block w-100" alt="Producto 4">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/dashboard/producto5.png" class="d-block w-100" alt="Producto 5">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/dashboard/producto6.png" class="d-block w-100" alt="Producto 6">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/dashboard/producto7.png" class="d-block w-100" alt="Producto 7">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>                    
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <a href="" class="btn btn-primary">Ver productos</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card link-card rounded-card">
                <img src="./assets/dashboard/rastrear-pedidos.png" class="card-img-top" alt="Rastrear Pedidos">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <a href="" class="btn btn-primary">Rastrear pedidos</a>
                </div>
            </div>
        </div>
    </div>
</div>
