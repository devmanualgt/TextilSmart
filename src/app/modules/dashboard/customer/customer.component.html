  <!-- Mensaje de bienvenida dinámico -->
  <h1 class="welcome-message" id="mensaje-bienvenida">
    ¡ {{ saludo }} Bienvenido a TextilSmart!
  </h1>

  <!-- Foto de perfil editable -->

            <div class="avatar-placeholder" id="avatar-placeholder">JP</div>
            <div class="edit-icon">

  <!-- Nombre del usuario -->
  <h3 class="mt-3" id="nombre-usuario-display">
    {{ user.nombre }} {{ user.apellido }}
  </h3>

  <!-- card 8 -->
  <!-- --------------------------------------------------------------------- -->
  <div class="row">
    @for(giftcard of giftcards; track giftcard.username) {
    <div class="col-sm-6 col-lg-4">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-y-24">
          <div class="d-flex justify-content-between align-items-center">
            <mat-card-title class="f-s-16">{{
              giftcard.username
            }}</mat-card-title>
            <i-tabler name="gift" class="icon-18 text-primary"></i-tabler>
          </div>
          <img
            src="{{ giftcard.imgSrc }}"
            alt="user"
            class="rounded w-100 m-t-8"
          />
        </mat-card-content>
        <mat-card-footer>
          <button
            mat-flat-button
            color="primary"
            class="w-100"
            (click)="redirigir(giftcard.ruta)"
          >
            {{ giftcard.textoboton }}
          </button>
        </mat-card-footer>
      </mat-card>
    </div>
    }
  </div>
</div>
