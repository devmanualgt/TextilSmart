<div class="container-fluid">
  <!-- Barra de búsqueda -->
  <div class="row search-bar">
    <div class="col-md-9">
      <input
        type="text"
        class="form-control border-info"
        placeholder="Buscar producto por nombre o ID"
        id="searchProduct"
      />
    </div>
    <div class="col-md-3 text-end">
      <!-- Botón para agregar producto nuevo -->
      <button
        class="btn btn-primary"
        (click)="openProductModal(newProductModal)"
      >
        Agregar Producto Nuevo
      </button>
    </div>
  </div>

  <!-- Tabla de productos -->
  <div class="row">
    <div class="col-md-12">
      <div class="product-card">
        <table class="table table-striped">
          <thead class="table-secondary">
            <tr>
              <th>ID Producto</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productTable">
            <tr>
              <td>#001</td>
              <td>Producto A</td>
              <td>$30</td>
              <td>100</td>
              <td>
                <button
                  class="btn btn-warning btn-sm marginBtnAggModify"
                  (click)="
                    editProduct(
                      { id: '#001', name: 'Producto A', price: 30, stock: 100 },
                      productModal
                    )
                  "
                >
                  Editar
                </button>
                <button
                  class="btn btn-danger btn-sm marginBtnAggModify"
                  (click)="deleteUser()"
                >
                  Eliminar
                </button>
              </td>
            </tr>
            <tr>
              <td>#002</td>
              <td>Producto B</td>
              <td>$45</td>
              <td>50</td>
              <td>
                <button
                  class="btn btn-warning btn-sm marginBtnAggModify"
                  (click)="
                    editProduct(
                      { id: '#002', name: 'Producto B', price: 45, stock: 50 },
                      productModal
                    )
                  "
                >
                  Editar
                </button>
                <button
                  class="btn btn-danger btn-sm marginBtnAggModify"
                  (click)="deleteUser()"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Crear Producto Nuevo -->
<ng-template #newProductModal let-modal>
  <div class="modal-header bg-primary text-white">
    <h5 class="modal-title">Agregar Producto Nuevo</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="newProductName" class="form-label"
          >Nombre del Producto</label
        >
        <input
          type="text"
          class="form-control"
          [(ngModel)]="newProduct.name"
          name="newProductName"
        />
      </div>
      <div class="mb-3">
        <label for="newProductPrice" class="form-label">Precio</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="newProduct.price"
          name="newProductPrice"
        />
      </div>
      <div class="mb-3">
        <label for="newProductStock" class="form-label">Stock</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="newProduct.stock"
          name="newProductStock"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">
      Cancelar
    </button>
    <button type="button" class="btn btn-primary" (click)="saveNewProduct()">
      Guardar Producto
    </button>
  </div>
</ng-template>

<!-- Modal para Editar Producto -->
<ng-template #productModal let-modal>
  <div class="modal-header bg-warning text-white">
    <h5 class="modal-title">Editar Producto</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="productName" class="form-label">Nombre del Producto</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="selectedProduct.name"
          name="productName"
        />
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Precio</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="selectedProduct.price"
          name="productPrice"
        />
      </div>
      <div class="mb-3">
        <label for="productStock" class="form-label">Stock</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="selectedProduct.stock"
          name="productStock"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">
      Cancelar
    </button>
    <button type="button" class="btn btn-primary" (click)="saveProduct()">
      Guardar Cambios
    </button>
  </div>
</ng-template>
