<div class="container-fluid">
    <!-- Barra de bÃºsqueda -->
    <div class="row search-bar">
        <div class="col-md-9">
            <input type="text" class="form-control border-info" placeholder="Buscar producto por nombre o ID" id="searchProduct">
        </div>
        <div class="col-md-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Agregar Producto</button>
        </div>
    </div>

    <!-- Tabla de productos -->
    <div class="row">
        <div class="col-md-12">
            <div class="product-card">
                <table class="table table-striped">
                    <thead class="table-secondary">
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <tr>
                            <td>#001</td>
                            <td>Producto A</td>
                            <td>$30</td>
                            <td>100</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#productModal" onclick="editProduct('#001')">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct('#001')">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>#002</td>
                            <td>Producto B</td>
                            <td>$45</td>
                            <td>50</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#productModal" onclick="editProduct('#002')">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct('#002')">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Crear/Editar Producto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="productModalLabel">Agregar/Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control border-secondary" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio</label>
                        <input type="number" class="form-control border-secondary" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="productStock" class="form-label">Stock</label>
                        <input type="number" class="form-control border-secondary" id="productStock" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveProduct">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
