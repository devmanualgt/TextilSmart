<div class="container my-4">
    <!-- Barra de búsqueda -->
    <input type="text" id="search-order" class="form-control mb-3" placeholder="Buscar por usuario o número de pedido...">
    
    <!-- Tabs de navegación -->
    <ul class="nav nav-tabs" id="orderTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pending-orders-tab" data-bs-toggle="tab" data-bs-target="#pending-orders" type="button" role="tab">Pedidos en Proceso</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="completed-orders-tab" data-bs-toggle="tab" data-bs-target="#completed-orders" type="button" role="tab">Pedidos Completados</button>
        </li>
    </ul>

    <!-- Contenido de los tabs -->
    <div class="tab-content mt-3" id="orderTabContent">
        <!-- Pedidos en Proceso -->
        <div class="tab-pane fade show active" id="pending-orders" role="tabpanel">
            <div class="order-card card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Pedido #1234 - Carlos Ramírez</h5>
                        <p class="card-text">Fecha: 07/10/2024</p>
                    </div>
                    <button class="btn btn-primary btn-sm view-details-btn">Ver Detalles</button>
                </div>
            </div>
            <!-- Agregar más cards aquí según el número de pedidos -->
        </div>

        <!-- Pedidos Completados -->
        <div class="tab-pane fade" id="completed-orders" role="tabpanel">
            <div class="order-card card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Pedido #5678 - Ana López</h5>
                        <p class="card-text">Fecha: 05/10/2024</p>
                    </div>
                    <button class="btn btn-primary btn-sm view-details-btn">Ver Detalles</button>
                </div>
            </div>
            <!-- Agregar más cards aquí según el número de pedidos -->
        </div>
    </div>
</div>

<!-- Modal Ver Detalles -->
<div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailsModalLabel">Detalles del Pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Producto:</strong> Camisa Azul</p>
                <p><strong>Cantidad:</strong> 2</p>
                <p><strong>Precio:</strong> $50</p>
                <!-- Agregar más detalles según el pedido -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
